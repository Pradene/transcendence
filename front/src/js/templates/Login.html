<div class="container-fp">
    <form ref="form" action="POST" class="registration-form">
        <div ref="error" class="registration-form-error hidden"></div>
        <label>
            <input ref="username" id="username" type="text" autocomplete="off" required="True" />
            <span>Username</span>
        </label>
        <label>
            <input ref="password" id="password" type="password" autocomplete="off" required="True" />
            <span>Password</span>
        </label>
        <button type="submit">Login</button>
    </form>
    <div>
        <a href="/">Forgot password?</a>
    </div>
    <div>
        <a href="/signup/" data-link="">Sign up</a>
    </div>
</div>
