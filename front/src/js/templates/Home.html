<link rel="stylesheet" href="../../css/home.scss">
<nav-component></nav-component>
<div class="home">
	<div class="game-container">
		<h4>Online game</h4>
		<p>Play an online game versus another player,<br>
		first player to 5 points will win the game.</p>
		<button class="button create-game">Play</button>
	</div>

	<div class="tournament-container">
		<h4>Online tournament</h4>
		<p>Play in an online tournament,<br>
		versus 3 other players.</p>
		<button class="button create-tournament">Play</button>
	</div>

	<div class="local-container">
		<h4>Local game</h4>
		<p>Play a local game against a friend,<br>
		first player use arrow key, second one use Q/D.</p>
		<button class="button create-local">Play</button>
	</div>
</div>

<div class="game">
	<div class="scores" id="score">
		<h2>Score:</h2>
		<div class="container">
			<div class="user">
				<h3 class="username"></h3>
				<h3 class="score"></h3>
			</div>
			<div class="opponent">
				<h3 class="username"></h3>
				<h3 class="score"></h3>
			</div>
		</div>
	</div>

	<canvas class="game-canvas"></canvas>
</div>
