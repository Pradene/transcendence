<nav-component></nav-component>
<div class="home">
	<div class="game-container">
		<h4 id="online-game-title"></h4>
		<p id ="online-game-description"></p>
		<button id ="online-game-button" class="button create-game"></button>
	</div>

	<div class="tournament-container">
		<h4 id="tournament-title"></h4>
		<p id="tournament-description"></p>
		<button id="tournament-button" class="button create-tournament"></button>
	</div>

	<div class="local-container">
		<h4 id="local-game-title"></h4>
		<p id="local-game-description"></p>
		<button id="local-game-button" class="button create-local"></button>
	</div>
</div>

<div class="game">
	<div class="scores" id="score">
		<h2>Score:</h2>
		<div class="container">
			<div class="user">
				<h3 class="username"></h3>
				<h3 class="score"></h3>
			</div>
			<div class="opponent">
				<h3 class="username"></h3>
				<h3 class="score"></h3>
			</div>
		</div>
		<div id="mobile-pad" style="display: none;">
			<div id="left-arrow" class="arrow">⬅️</div>
			<div id="right-arrow" class="arrow">➡️</div>
		</div>
	</div>

	<canvas class="game-canvas"></canvas>
</div>
