<div class="container-fluid">
	<NavComponent></NavComponent>
	<div class="row">
		<div class="col-md-2 sidebar bg-light">
			<h5>Online</h5>
			<div class="user-list"></div>
		</div>


		<div class="col-md-10 panel-config bg-white">
			<h5>Games</h5>
			<div class="settings">
				<div class="check-container">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="weather" id="none"></input>
						<label class="form-check-label" for="none">None</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="weather" id="storm"></input>
						<label class="form-check-label" for="storm">Storm</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="weather" id="wind"></input>
						<label class="form-check-label" for="wind">Wind</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="weather" id="geo"></input>
						<label class="form-check-label" for="geo">Geo</label>
					</div>
				</div>

				<div class="game-container-header">
					<div class="d-flex my-3">
						<button type="button" class="create-game">Create Game</button>
						<button type="button" class="create-tournament">Create Tournament</button>
						<button type="button" class="refresh-room">Refresh Room</button>
					</div>
				</div>
			</div>
			<div class="game"></div>
			<div class="available-games">
				<div class="available-game"></div>
				<div class="available-tournament"></div>
			</div>
		</div>
	</div>
	<script type="module" src="src/scripts/front-scripts/checkbox.js"></script>
</div>
