<nav-component></nav-component>
<div class="language-selector">
    <button class="lang-button" data-lang="en">English</button>
    <button class="lang-button" data-lang="de">Deutsch</button>
    <button class="lang-button" data-lang="fr">Fran√ßais</button>
</div>
<div class="profile">
    <div class="user">

        <div class="picture">
            <img src="/assets/default.png" id="profile-picture" alt="Profile picture" />
        </div>
        <div class="information">
            <div class="d-flex align-items-center justify-content-between mb-md">
                <h2 id="username" class="text-xl" class="m-0">-</h2>
                <div id="profile-button"></div>
            </div>
            <div>
                <div class="level">
                    <div>Level <span id="level">0</span></div>
                    <div>
                        <span id="exp">0</span>
                        <span>/</span>
                        <span id="expMax">0</span>
                    </div>
                </div>
                <progress max="100" value="0" class="progress-bar"></progress>
            </div>
        </div>
    </div>
        
    <div class="stats">
        <div class="winrate" class="d-flex align-items-center">
            <svg viewbox="0 0 110 110">
                <path d="M30,90 A40,40 0 1,1 80,90" fill='none' />
                <path id="winrate-wins" class="wins" d="M30,90 A40,40 0 1,1 80,90" fill='none' />
                <text id="winrate" fill="#ffffff" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" style="font-size: 18px;">0</text>
                <text fill="#ffffff" x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" style="font-size: 10px;" data-translation-key="winrate">winrate</text>
            </svg>
        </div>
        <div class="d-flex gap-4">
            <span class="d-flex flex-column align-items-center me-4" style="width: 50px;">
                <p id="games" class="mb-0" style="font-size: 30px;">0</p>
                <p>games</p>
            </span>
            <span class="d-flex flex-column align-items-center me-4" style="width: 50px;">
                <p id="wins" class="mb-0" style="font-size: 30px;">0</p>
                <p>wins</p>
            </span>
            <span class="d-flex flex-column align-items-center ms-auto" style="width: 50px;">
                <p id="loses" class="mb-0" style="font-size: 30px;">0</p>
                <p>loses</p>
            </span>
        </div>
    </div>

    <div class="history" class="grid-item">
        <ul id="games-history"></ul>
    </div>
</div>
