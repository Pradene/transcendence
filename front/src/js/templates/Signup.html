<div class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="container-xxs box-container px-4 py-4">
        <div class="mb-4">
            <h2>Hello,</h2>
            <p>We are happy to see you</p>
        </div>
        <form ref="form" class="mb-3" action="POST">
            <div ref="error" class="hidden"></div>
            <input ref="username" class="form-control mb-3" placeholder="Username" type="text" autocomplete="off" required="True" />
            <input ref="email" class="form-control mb-3" placeholder="Email" type="email" autocomplete="off" required="True" />
            <input ref="password" class="form-control mb-3" placeholder="Password" type="password" autocomplete="off" required="True" />
            <input ref="passwordConfirmation" class="form-control mb-4" placeholder="Password confirmation" type="password" autocomplete="off" required="True" />
            <button type="submit" class="w-100">Sign up</button>
        </form>
        <span class="d-flex justify-content-center">
            <p>Already have an account? <a href="/login/" data-link="">Login</a></p>
        </span>
    </div>
</div>
