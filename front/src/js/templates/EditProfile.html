<div class="edit">
    <form ref="form" action="PUT">
        <div class="d-flex flex-column align-items-center mb-4">
            <div class="profile-picture-large mb-2">
                <img ref="picture-preview" alt="Profile picture" />
            </div>
            <div class="button">
                <label for="file-upload"  class="form-label text-white m-1">Change picture</label>
                <input ref="picture-input" id="file-upload" class="form-control d-none" type="file" />
            </div>
        </div>
        
        <label for="username" class="mb-1">Username</label>
        <input ref="username" id="username" class="w-100 form-control mb-4" type="text" placeholder="Username" autocomplete="off" required="True" />
        
        <label for="email" class="mb-1">Email</label>
        <input ref="email" id="email" class="w-100 form-control mb-4" type="email" placeholder="Email" autocomplete="off" required="True" />

        <label for="is_2fa_enabled" class="mb-1">Enable 2FA</label>
        <input type="checkbox" name="/" id="is_2fa_enabled" ref="is_2fa_enabled"/>

        <button type="submit" class="w-100 button">Edit profile</button>
    </form>
</div>
